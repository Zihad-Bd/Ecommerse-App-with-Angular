<div *ngIf = "!isLoggedIn; else logoutSection" class="container-fluid" style = "margin: auto; text-align: center;">
    <h3 style = "margin-bottom: 4%">Login</h3>
    <form #loginForm = "ngForm" (ngSubmit) = onSubmit(loginForm)>
        <div class="form-group">
            <label>Email</label>
            <input type = "text" #email = "ngModel"
                class = "form-control" name = "email"
                [(ngModel)] = "loginData.email" required> 
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type = "text" #password = "ngModel"
                class = "form-control" name = "password"
                [(ngModel)] = "loginData.password" required> 
        </div>
        <button [disabled] = "loginForm.form.invalid || !isAdmin()" class="btn btn-primary" type="submit" style = "margin-top: 10px">Login</button>
    </form>
</div>

<ng-template #logoutSection>
    <div style = "text-align: center;">
        <button class = "btn btn-primary" style = "margin-top: 30px" (click) = "onClickLogout()">Logout</button>
    </div>
</ng-template>
